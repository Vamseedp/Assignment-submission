<!DOCTYPE html>
<html>

<head>
<title>Blocks</title>

<style>

*{
	margin:0px;
	padding:0px;
}

.parent1{
	height:300px;
	width:100%;
	background-color:red;
	display:flex;
	justify-content:space-evenly;
}

.parent2{
	height:300px;
	width:100%;
	background-color:yellow;
	display:flex;
	justify-content:space-evenly;
	align-items: center;
}
</style>
</head>

<body>

<div class='parent1'>

	<div><img src='pic 1.jpg' height=200px></div>
	<div><img src='pic 2.jpg' height=200px></div>
	<div><img src='pic 3.jpg' height=200px></div>

</div>

<div class='parent2'>

	<div class='child'><img src='pic 4.jpg' height=200px></div>
	<div class='child'><img src='pic 5.jpg' height=200px></div>
	<div class='child'><img src='pic 6.jpg' height=200px></div>

</div>

</body>
</html>
