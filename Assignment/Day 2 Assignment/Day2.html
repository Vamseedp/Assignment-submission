<!DOCTYPE html>
<html>
<head>
<title>Tables and Forms</title>
</head>

<body>

<h2>Table</h2>
<table border='1' cellspacing='0' cellpadding='10px'>

<thead>
  <tr>
    <th>Name</th>
    <th>Subject</th> 
    <th>City</th>
    <th>Marks</th>
  </tr>
</thead>

<tbody>

  <tr>
    <td>David</td>
    <td>Maths</td>
    <td>Chennai</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Science</td>
    <td>Bengaluru</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Commerce</td>
    <td>Mumbai</td>
    <td>80</td>
  </tr>  
</tbody>

</table>

<h2>Form</h2>

<form>  
  <input type="text" placeholder="Enter your Name" required ><br><br>
  Date of Birth<br><input type="date" ><br><br>
  <input type="text" placeholder="Enter your City" required ><br><br>
  
  <button type="Submit">Submit Form</button>
</form>

</body>
</html>
